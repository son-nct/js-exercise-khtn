<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.9: Tìm số đầu tiên chia hết cho 5 và 7</title>
  </head>
  <body>
    <h1 style="color: #990000" align="center">
      Tìm số đầu tiên chia hết cho 5 và 7
    </h1>
    <table
      cellspacing="0"
      cellpadding="0"
      bgcolor="#FFFFCC"
      border="1"
      align="center"
      width="450"
      style="border-collapse: collapse; color: #990000"
    >
      <tr>
        <td colspan="2" style="padding-right: 25px">Nhập một số</td>
        <td>
          <input style="width: 90px" min="0" max="10" type="text" id="number1" />
          
          <span>đến số</span>

          <input style="width: 90px" min="0" max="10" type="text" id="number2" />

          <button style="width: 70px">In</button>
        </td>
      </tr>
      <tr>
        <td colspan="4" align="left">
          <span style="color: blue" id="display"></span>
        </td>
      </tr>
    </table>

    <script>
      var btn = document.querySelector("button");

      btn.onclick = () => {
        var numberInput1 = parseInt(document.getElementById("number1").value);
        var numberInput2 = parseInt(document.getElementById("number2").value);

        var txtDisplay = document.getElementById("display");

        txtDisplay.innerHTML = `Số đầu tiên từ trong khoảng ${numberInput1} đến ${numberInput2} chia
        hết cho 5 và 7 là:  `;

        var count = 0;
        for (let i = numberInput1; i <= numberInput2; i++) {
          if (i % 5 === 0 && i % 7 === 0) {
            txtDisplay.innerHTML += `${i}, `;
            count++;

            if(count == 1) {
              break;
            }
          }
        }
      };
    </script>
  </body>
</html>
