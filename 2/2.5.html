<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.5: Định dạng văn bản</title>
  </head>
  <body>
    <h2 style="color: green; text-align: center">Đinh dạng văn bản</h2>
    <div style="display: flex; align-items: center">
      <h4 style="text-decoration: underline; margin-right: 5px">Hóa học:</h4>
      <p style="font-style: italic">Nước</p>
      <span style="color: red; margin: 0 2px 0 4px">H<sub>2</sub>O </span>
      <p style="font-style: italic">; Axit Sunfuric:</p>
      <span style="color: red; margin-left: 4px"
        >H<sub>2</sub>SO<sub>4</sub>
      </span>
    </div>

    <div style="display: flex; align-items: center; margin-top: -3%">
      <h4 style="text-decoration: underline; margin-right: 5px">Toán học:</h4>
      <p style="font-style: italic">Phương trình bậc 2:</p>

      <span style="color: red; margin: -4px 0 0 4px">
        ax<sup>2</sup>+bx+c = 0
      </span>
    </div>

    <div style="display: flex; align-items: center; margin-top: -5%">
      <h4 style="text-decoration: underline; margin-right: 5px">Tin học:</h4>
      <p style="font-style: italic">Vòng lặp for:</p>
    </div>


    <pre style= "color: #0000CC; width: 100vw; background-color: #CCCCCC;">
        For i = 0 To 10
                
                Tong = Tong + i
          
        Next
      </pre>
  </body>
